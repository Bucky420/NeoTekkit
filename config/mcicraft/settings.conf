}


####################
# mcicraft_farming
####################

mcicraft_farming {
    # The Trough will only feed animals if there is less than this amount in its radius. Default: 20
    I:maxAnimalsPerFeeder=20
}


####################
# mcicraft_redstone
####################

mcicraft_redstone {
    # The maximum interval of the Advanced Redstone Clock. Can not be lower than 200 or higher than 24000 (Default: 24000)
    I:maxClockTicks=24000

    # The maximum amount of times per tick that a redstone update can be passed (Default: 16)
    I:maxRedstonePasses=16

    # The minimum interval of the Advanced Redstone Clock. Can not be lower than 2 or higher than 100 (Default: 2)
    I:minClockTicks=2
}


